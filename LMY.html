<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LXR♥</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .a {
            
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
        }
    </style>
</head>

<body>
    <div id="test">
        <h1 id="loopText" class="a"></h1>
    </div>
    <script type="text/javascript">
        var text = "I Love You my mom ♥";
        var count = 1;

        function oneByOne() {
            var screen = text.substr(0, count); /*substr(0,count)指的是从第零个字节开始到count的字节*/
            loopText.innerHTML = screen;
            count++;
            if (count > text.length)
                return;
            setTimeout(oneByOne, 250);
        }
        onload = oneByOne;
    </script>
</body>
